{% extends "blog/base.html" %}
{% block title %}{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %} - Django Blog{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save changes{% else %}Create{% endif %}</button>
  </form>

  <p><a href="{% url 'blog:posts_list' %}">Back to posts</a></p>
{% endblock %}
