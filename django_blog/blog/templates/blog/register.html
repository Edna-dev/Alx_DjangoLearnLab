{% extends "blog/base.html" %}
{% block title %}Register - Django Blog{% endblock %}

{% block content %}
  <h2>Register</h2>

  {% if form.errors %}
    <p style="color: red;">Please correct the errors below.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
  </form>

  <p>Already have an account? <a href="{% url 'blog:login' %}">Login</a></p>
{% endblock %}
