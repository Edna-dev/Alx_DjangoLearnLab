{% extends "blog/base.html" %}
{% load static %}

{% block title %}Login - Django Blog{% endblock %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color: red;">Please correct the errors below.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
