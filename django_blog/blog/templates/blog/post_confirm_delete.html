{% extends "blog/base.html" %}
{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
  <h2>Delete post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'blog:post_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
